<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - ACADEMY MEDICAL CLINIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --text: #444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--text);
            line-height: 1.6;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1.5rem 0;
            position: fixed;
            height: 100%;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .logo i {
            font-size: 1.75rem;
            color: var(--accent);
            margin-right: 0.75rem;
        }
        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .user-profile {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.75rem;
            object-fit: cover;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .user-info h3 {
            font-size: 0.9rem;
            font-weight: 500;
        }
        .user-info p {
            font-size: 0.75rem;
            opacity: 0.8;
        }
        .sidebar-menu {
            padding: 1.5rem 0;
        }
        .menu-item {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .menu-item:hover, .menu-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .menu-item i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1.5rem;
        }
        .header h1 {
            font-size: 1.75rem;
            color: var(--secondary);
        }
        /* Profile Card Styles */
        .profile-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(22,96,136,0.06);
            padding: 2rem 2.5rem;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.2rem;
            background: #e3f2fd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--primary);
        }
        .profile-info {
            width: 100%;
        }
        .profile-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .profile-label {
            font-size: 1rem;
            color: #888;
            min-width: 120px;
        }
        .profile-value {
            font-size: 1.08rem;
            color: var(--secondary);
            font-weight: 600;
        }
        /* Form Styles */
        .update-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-top: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-label {
            font-size: 1rem;
            color: #888;
            margin-bottom: 0.3rem;
        }
        .form-input {
            padding: 0.7rem 1rem;
            border: 1px solid #e3e3e3;
            border-radius: 7px;
            font-size: 1.05rem;
            background: #f8f9fa;
            color: var(--text);
            transition: border 0.2s;
        }
        .form-input:focus {
            border: 1.5px solid var(--primary);
            outline: none;
        }
        .submit-btn {
            margin-top: 1.5rem;
            padding: 0.7rem 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(22, 96, 136, 0.08);
            transition: background 0.2s;
            display: inline-block;
        }
        .submit-btn:hover {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
        }
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
                overflow: hidden;
            }
            .logo-text, .menu-item span, .user-info {
                display: none;
            }
            .menu-item {
                justify-content: center;
                padding: 0.75rem;
            }
            .menu-item i {
                margin-right: 0;
                font-size: 1.25rem;
            }
            .main-content {
                margin-left: 80px;
            }
        }
        @media (max-width: 800px) {
            .main-content { padding: 0.5rem; }
            .profile-card { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span class="logo-text">ACADEMY MEDICAL</span>
                </div>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name={{ user.first_name|urlencode }}+{{ user.last_name|urlencode }}&background=4a6fa5&color=fff" alt="{{ user.first_name }} {{ user.last_name }}">
                    <div class="user-info">
                        <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                        <p>Age: {{ user.age }}</p>
                    </div>
                </div>
            </div>
            <div class="sidebar-menu">
                <a href="{{ url_for('student_dashboard') }}" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('view_profile') }}" class="menu-item">
                    <i class="fas fa-user"></i>
                    <span>My Profile</span>
                </a>
                <a href="{{ url_for('view_health_records') }}" class="menu-item">
                    <i class="fas fa-file-medical"></i>
                    <span>Health Records</span>
                </a>
                <a href="{{ url_for('student_view_appointments') }}" class="menu-item">
                    <i class="fas fa-calendar-check"></i>
                    <span>Appointments</span>
                </a>
                <a href="{{ url_for('student_view_notifications') }}" class="menu-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
                <a href="{{ url_for('logout') }}" class="menu-item" id="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Update Profile</h1>
            </div>
            <div class="profile-card">
                <div class="profile-avatar">
                    <img src="https://ui-avatars.com/api/?name={{ user.first_name|urlencode }}+{{ user.last_name|urlencode }}&background=4a6fa5&color=fff" alt="{{ user.first_name }} {{ user.last_name }}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">
                </div>
                <form class="update-form" action="{{ url_for('update_profile') }}" method="POST">
                    <div class="form-group">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-input" value="{{ user.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-input" value="{{ user.last_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" value="{{ user.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" class="form-input" value="{{ user.phone_number }}" required>
                    </div>
                    <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Update Profile</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    // SweetAlert2 logout confirmation
    const logoutLink = document.getElementById('logout-link');
    if (logoutLink) {
        logoutLink.addEventListener('click', function(e) {
            e.preventDefault();
            Swal.fire({
                title: 'Confirm Logout',
                text: 'Are you sure you want to log out?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, Logout',
                cancelButtonText: 'Cancel',
                showClass: { popup: 'animate__animated animate__fadeInDown' },
                hideClass: { popup: 'animate__animated animate__fadeOutUp' },
                customClass: { confirmButton: 'swal2-confirm swal2-styled' }
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = logoutLink.getAttribute('href');
                }
            });
        });
    }
    </script>
    {% if success_message %}
    <script>
    Swal.fire({
        icon: 'success',
        title: 'Profile Updated',
        text: '{{ success_message }}',
        showConfirmButton: false,
        timer: 1800
    });
    </script>
    {% endif %}
</body>
</html>
