<!DOCTYPE html>
<html>
<head>
    <title>Delete Health Record</title>
</head>
<body>
    <h2>Are you sure you want to delete this health record?</h2>
    <form method="post">
        <p><strong>Student ID:</strong> {{ health_record.student_id }}</p>
        <p><strong>Diagnosis:</strong> {{ health_record.general_diagnosis }}</p>
        <button type="submit">Yes, Delete</button>
    </form>
    <br>
    <a href="{{ url_for('view_health_records') }}">Cancel</a>
</body>
</html>
