<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Vaccination Log - ACADEMY MEDICAL CLINIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f5f7fa; color: #444; margin: 0; }
        .container { max-width: 500px; margin: 2rem auto; padding: 1.5rem; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.07); }
        h1 { color: #dc3545; margin-bottom: 1.5rem; }
        .vax-info { margin-bottom: 1.5rem; }
        .vax-info div { margin-bottom: 0.5rem; }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.5rem 1.2rem; border-radius: 6px; font-size: 0.95rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; border: none; text-decoration: none; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-light { background: #f8f9fa; color: #166088; border: 1px solid #eee; }
        .btn-light:hover { background: #e9ecef; }
        .form-actions { display: flex; gap: 1rem; justify-content: flex-start; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Vaccination Log</h1>
        <div class="vax-info">
            <div><strong>Vaccine Name:</strong> {{ vaccination.vaccine_name }}</div>
            <div><strong>Student ID:</strong> {{ vaccination.student_id }}</div>
            <div><strong>Date Administered:</strong> {{ vaccination.date_administered }}</div>
            <div><strong>Dose:</strong> {{ vaccination.dose_number }}/{{ vaccination.total_doses }}</div>
        </div>
        <form method="post">
            <div class="form-actions">
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Confirm Delete</button>
                <a href="{{ url_for('view_vaccination_data') }}" class="btn btn-light"><i class="fas fa-arrow-left"></i> Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
