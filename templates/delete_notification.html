<!DOCTYPE html>
<html>
<head>
    <title>Delete Notification</title>
</head>
<body>
    <h2>Are you sure you want to delete this notification?</h2>
    <form method="post">
        <p><strong>Subject:</strong> {{ notification.subject }}</p>
        <p><strong>Message:</strong> {{ notification.message }}</p>
        <button type="submit">Yes, Delete</button>
    </form>
    <br>
    <a href="{{ url_for('view_notifications') }}">Cancel</a>
</body>
</html>
